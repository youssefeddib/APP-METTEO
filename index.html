<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>METTEO</title>
    <link href="bootstrap-4.0.0-dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .bacground{
            background: url(/images/bacground.jpg) no-repeat center;
        }
    </style>
</head>

<body class="bacground">
    <div class="container py-5">
        <div class="weather-container text-center text-white">
            <h3 class="mb-3">MÉTÉO</h3>
            <div class="dark-mode-toggle mb-4">
                <span>Mode sombre</span>
                <div class="dark-mode-bar"></div>
            </div>
            <div class="mb-4">
                <img src="images/Temperature.png" alt="Météo actuelle" style="width: 100px;"> 
                <h1 class="display-4 fw-bold">25°C</h1>
                <p class="mb-1">Lundi, 20 Janvier</p>
            </div>
            <div class="text-end mb-4">
                <p class="mb-0 fs-5">16:68</p>
                <p class="mb-0">MAROC<br>Beni Mellal</p>
            </div>
        </div>
    </div>


    <div class="row gx-3">
        <div class="col">
            <div class="forecast">
                <p class="fw-bold mb-1">MARDI</p>
                <P class="mb-1">21/1</P>
                <img src="#" alt="Ensoleillé">
                <p class="mt-2">22°C</p>
            </div>
        </div>
        <div class="col">
            <div class="forecast">
                <p class="fw-bold mb-1">MERCREDI</p>
                <p class="mb-1">22/1</p>
                <img src="#" alt="Ensoleillé">
                <p class="mt-2">22°C</p>
            </div>
        </div>
        <div class="col">
            <div class="forecast">
                <p class="fw-bold md-1">JEUDI</p>
                <p class="mb-1">23/1</p>
                <img src="#" alt="Nuageux">
                <p class="mt-2">25°C</p>
            </div> 
        </div>
        <div class="col">
            <div class="forecast">
                <p class="fw-bold md-1">VENDREDI</p>
                <p class="md-1">24/1</p>
                <img src="#" alt="Nuageux">
                <p class="mt-2">22°C</p>
            </div>
        </div>
        <div class="col">
            <div class="forecast">
                <p class="fw-bold md-1">SAMEDI</p>
                <p class="md-1">25/1</p>
                <img src="#" alt="Nuageux">
                <p class="mt-2">22°C</p>    
            </div>
        </div>
    </div>
</body>
